<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Spock Lizard Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Spock Lizard</h1>
    </header>

    <div class="score-board">
        <div id="user-name" class="badge">user</div>
        <div id="computer-name" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div> 

    <div class="result">
    <p> You Win ! </p>
    </div>

    <div class="choices">
        <input class="choices" id="rock" type="button">
            <img src="./picHackathon2/rock.png" alt="rock">
        </div>
        <div class="choices" id="paper" type="button">
            <img src="./picHackathon2/paper.png" alt="paper">
        </div>
        <div class="choices" id="scissors" type="button">
            <img src="./picHackathon2/scissors.png" alt="scissors">
        </div>
        <div class="choices" id="lizard" type="button">
            <img src="./picHackathon2/lizard.png" alt="lizard">
        </div>
        <div class="choices" id="spock" type="button"> 
            <img src="./picHackathon2/spock.png" alt="spock">
        </div>
    </div>

    <p id="action-message">Make your move</p>
</body>
</html>

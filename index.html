<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor, Lizard, Spock Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- result -->
    <main>
        <section id="result">
            <p id="round-message">ROUND <span>1</span></p>
            <div id="score">
                <span id="player1-score" class="points">0</span>
                :
                <span id="player2-score" class="points">0</span>
                <div>
                    <span class="info">result</span>
                </div>
            </div>
            
        </section>
    
        <!-- section game yang dibagi dua layarnya -->
    
        <section id="player1" class="players">
            <span class="name">userName</span>
            <!-- yang dipilih akan muncul ke sini -->
            <div class="selected-option">
                <span class="option" data-index="0"><img class="img-player" style="width:50px"></span>
            </div>

            <!-- plihan -->
            <div class="available-options">
                <span class="option" data-index="0"><img class="lizard" src="picHackathon2/lizard.png" alt="Lizard" style="width:50px"></span>
                <span class="option" data-index="1"><img class="paper" src="picHackathon2/paper.png" alt="Paper" style="width:50px"></span>
                <span class="option" data-index="2"><img class="rock" src="picHackathon2/rock.png" alt="Rock" style="width:50px"></span>
                <span class="option" data-index="3"><img class="scissors" src="picHackathon2/scissors.png" alt="Scissor" style="width:50px"></span>
                <span class="option" data-index="4"><img class="spock" src="picHackathon2/spock.png" alt="Spock" style="width:50px"></span>
            </div>
        </section>


        <section id="player2" class="players">
            <span class="name">Mr. AI</span>
            <!-- yang dipilih akan muncul ke sini -->
            <div class="selected-option">
                <span class="option" data-index="0"><img class="img-komputer" style="width:50px"></span>
            </div>

        </section>

        <!-- Reset button -->
        <span class="reset"><span>Reset</span></span>
    </main>
    <script src="script.js"></script>
</body>

</html>
